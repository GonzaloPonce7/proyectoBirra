    <section>
        <article>
            <form action="#">
                <span>Nombre:</span>
                <input type="text" placeholder="Nombre" name="name" autocomplete="name" required><br>
                <span>Apellido:</span>
                <input type="text" placeholder="Apellido" name="surname" autocomplete="surname" required><br>
                <label for="email">Email:
                    <input type="email" placeholder="Escribí tu email" name="email" required><br>
                </label><br>
                <label for="acepta" aria-required="">¿Sos mayor de 18 años?

                </label><br>
                <span>¿Que birra vas a pedir?</span>
                <select name="cervezas" id="">

                    <option value="Negra">Negra</option>
                    <option value="Rubia">Rubia</option>
                </select><br>
                <span>¿Cuantas birras vas a pedir?</span>
                <input type="number">
                <detailist id="number">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                </detailist><br>
                <span>Entrega:</span>
                <label for="domicilio">Domicilio</label>
                <input type="radio" id="domicilio" name="entrega" value="domicilio">
                <label for="retira por fabrica">Retira por fabrica</label>
                <input type="radio" id="retira por fabrica" name="entrega" value="retira por fabrica"><br>
                <label for="Observaciones">Observaciones</label><br>
                  <textarea placeholder="Observaciones"></textarea>
                </label><br>
                <input type="submit" value="PASAR INFO">
                <input type="reset" value="RESETEAR">

            </form>
